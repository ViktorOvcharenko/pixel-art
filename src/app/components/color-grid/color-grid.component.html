<mat-card>
  <mat-grid-list [cols]="cols">
    <mat-grid-tile
      *ngFor="let tile of grid; let i = index;"
      [matMenuTriggerFor]="colorPicker"
      (click)="selectedIndex = i"
      [style.background]="tile"
    ></mat-grid-tile>
  </mat-grid-list>
</mat-card>

<mat-menu #colorPicker="matMenu" yPosition="above">
  <color-picker (selectColor)="grid[selectedIndex] = $event"></color-picker>
</mat-menu>
